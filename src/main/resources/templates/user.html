<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Bootcamp - User Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <div class="nav-links">
            <a href="/" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="/admin" class="nav-link"><i class="fas fa-shield-alt"></i> Admin</a>
            <a href="/dashboard" class="nav-link"><i class="fas fa-chart-line"></i> Dashboard</a>
            <a href="/user" class="nav-link"><i class="fas fa-user"></i> User</a>
        </div>

        <div class="user-info">
            <div th:if="${username != null}">
                <i class="fas fa-user-circle"></i>
                <span th:text="${username}"></span>
                <a th:href="@{/logout}" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
            <div th:if="${username == null}">
                <a href="/login" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
            </div>
        </div>
    </div>
</nav>

<main class="content">
    <div class="welcome-banner">
        <h1>User Page</h1>
        <p>This is the general user page.</p>
    </div>
</main>
</body>
</html>
