<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied | Security Notice</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 480px;
            text-align: center;
        }

        .icon {
            width: 60px;
            height: 60px;
            margin-bottom: 1.5rem;
            fill: var(--danger-color);
        }

        h1 {
            color: var(--danger-color);
            font-size: 1.8rem;
            margin-bottom: 0.8rem;
            font-weight: 600;
        }

        .message {
            color: #636e72;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .error-code {
            color: #95a5a6;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .button {
            display: inline-block;
            padding: 0.7rem 1.5rem;
            background-color: var(--accent-color);
            color: var(--light-text);
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #95a5a6;
        }
    </style>
</head>
<body>
<div class="container">
    <svg class="icon" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
    </svg>
    <h1>Access Denied</h1>
    <p class="message">You do not have the necessary permissions to access this page. Please verify your credentials or contact your system administrator for assistance.</p>
    <p class="error-code">Error Code: 403 Forbidden</p>
    <a href="/" class="button">Return to Homepage</a>
    <p class="footer">If you believe this is an error, please contact support.</p>
</div>
</body>
</html>
